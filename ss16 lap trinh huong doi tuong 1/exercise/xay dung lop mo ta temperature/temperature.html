<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<h3>Temperature</h3>
<hr>
<h5>Nhiệt độ C.</h5>
<input type="text" id="input" placeholder="Nhập độ C vào đây">
<br><br>
<button type="button" onclick="cToF()">Độ C sang độ F</button>
<input type="text" id="result1" placeholder="Kết quả ...">
<br><br>
<button type="button" onclick="cToK()">Độ C sang độ K</button>
<input type="text" id="result2" placeholder="Kết quả ...">

<script>

    class Temperature {
        constructor(doC) {
            this.c = doC;
        }
        doCSangDoF() {
           return (this.c*1.8)+32;
        }
        doCSangDoK() {
            return (this.c+273.15);
        }
    }

    function cToF() {
        let nhietdo = document.getElementById('input').value;
        let ctof = new Temperature(nhietdo);
        let f = ctof.doCSangDoF();
        document.getElementById('result1').value = f;
    }
    function cToK() {
        let nhietdo = +document.getElementById('input').value;
        let ctok = new Temperature(nhietdo);
        let k = ctok.doCSangDoK();
        document.getElementById('result2').value = k;
     }
</script>

</body>
</html>
