<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table border="3">
    <tr>
        <th colspan="2">Liệt kê N số nguyên tố.</th>
    </tr>
    <tr>
        <td>Nhập số nhỏ nhất</td>
        <td><input type="text" id="sonho" placeholder="số nhỏ nhất"></td>
    </tr>
    <tr>
        <td>Nhập số lớn nhất</td>
        <td><input type="text" id="solon" placeholder="số lớn nhất"></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" onclick="lietke()">Liệt kê</button><br>
            Kết quả :<br> <input type="text" size="50" id="result">
        </td>
    </tr>
</table>
<script>

function lietke() {
    let lowerNumber = parseInt(document.getElementById('sonho').value);
    let higherNumber = parseInt(document.getElementById('solon').value);
    for (let i = lowerNumber; i <= higherNumber; i++) {
        let flag = 0;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                flag = 1;
                break;
            }
        }
        if (i > 1 && flag == 0) {
            console.log(i);
            document.write(i);
        }
    }
}
</script>
</body>
</html>
