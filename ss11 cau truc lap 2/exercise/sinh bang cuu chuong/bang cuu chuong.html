<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
   document.write('<table border="3" width="100%">');
   for (r=1;r<=10;r++) {
       document.write('<tr>');
       for (c=2;c<=9;c++)
           document.write('<td>' +c + 'x' + r +'='+ (c*r));
           document.write('</td>')
   }
   document.write('</tr></table>')
</script>
</body>
</html>
