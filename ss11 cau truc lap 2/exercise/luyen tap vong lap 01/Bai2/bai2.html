<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    do {
        var i = prompt('Nhập nhiệt độ của bạn');
        alert('Nhiệt độ của bạn là '+i);
        if (i>100) {
            alert('Hạ nhiệt độ của bạn');
        } else if (i<20) {
            alert('Tăng nhiệt độ của bạn');
        }
    } while ( 20<i<100 );
</script>
</body>
</html>
