<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<h3>In ra hình chữ nhật rỗng</h3>
<script>
    let m = prompt('Nhập chiều dài');
    let n = prompt('Nhập chiều rộng');


    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            if (i == 0 || j == 0 || i == n-1 || j == m-1) {
                document.write('*');
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
