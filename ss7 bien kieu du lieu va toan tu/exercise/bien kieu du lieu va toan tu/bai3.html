<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<h3>Chao các bạn *_*</h3>
<script>
    let duongkinh;
    let hinhtron;

    duongkinh = prompt("Nhập đường kính")
    hinhtron = (duongkinh*duongkinh/4*3.14);

    let kinh = parseFloat(duongkinh);
    let tron = parseFloat(hinhtron);

    document.write("Đường kính là:"+kinh);
    document.write("<br/>");
    document.write("Diện tích hình tròn là:"+tron);



</script>
</body>
</html>
