<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<h3>Chào các bạn!</h3>
<script>
 let celsius;
 celsius = prompt("Nhập celsius đi");
 let doc = parseFloat(celsius);

 let dof =(((doc*9)/5)+32)

 document.write("Do C:"+ doc);
 document.write("<br/>");
 document.write("Do F:"+ dof );
</script>
</body>
