<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao Form Co Ban</title>
</head>
<body>

<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>

 <form method="get" action="simpleform.html" class ="wufoo">
     <h2>Order Form</h2>
     <p>What would you like to bike?</p>
     <select>
         <option value="">A</option>
         <option >B (+ 0.5$)</option>
         <option >C (+ 0.5$)</option>
     </select>

     <p>How many would you like to order?</p>
     <input type="button" name="radio"/> 1 - $10  <br>
     <input type="button" name="radio"/> 2 - $20 <br>
     <input type="button" name="radio"/> 1 - $25 <br>

     <p>Name</p>
     <input type="text" name="firstname" placeholder="Firstname" size="15"/>
     <input type="text" name="lastname" placeholder="Lastname" size="15"/>

     <p>Email</p>
     <input type="text" name="email" size="35">

     <p>Phone Number</p>
     <input type="text" name="number1" size="5"> -
     <input type="text" name="number2" size="5"> -
     <input type="text" name="number3" size="5">

     <p><input type="button" name="btsubmit" value="Submit"></p>


 </form>

</body>

</html>
