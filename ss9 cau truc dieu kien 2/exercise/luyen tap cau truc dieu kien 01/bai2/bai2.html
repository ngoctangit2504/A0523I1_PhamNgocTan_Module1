<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let n = prompt('Nhập số tuổi cần xét duyệt');
    if (n >= 15) {
        alert('Bạn đã đủ điều kiện học lớp 10');
    } else if (n < 15) {
        alert('Bạn chưa đủ điều kiện học lớp 10');
    }
</script>
</body>
</html>
