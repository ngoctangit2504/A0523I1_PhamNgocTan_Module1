<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let doanhso = prompt('Nhập giá trị tổng doanh số');

    if ((doanhso) <= 100) {
        let hoahong;
        hoahong = parseInt(doanhso)*5/100;
        alert('Với tổng doanh số là ' + doanhso + 'Thì nhận được hoa hồng là'+ hoahong);
    } else if ((doanhso) <= 300) {
        let hoahong;
        hoahong = parseInt(doanhso)*10/100;
        alert('Với tổng doanh số là ' + doanhso + 'Thì nhận được hoa hồng là'+ hoahong);

    }  else if ((doanhso) > 300) {
        let hoahong;
        hoahong = parseInt(doanhso)*20/100;
        alert('Với tổng doanh số là ' + doanhso + 'Thì nhận được hoa hồng là'+ hoahong);
    }
</script>
</body>
</html>
