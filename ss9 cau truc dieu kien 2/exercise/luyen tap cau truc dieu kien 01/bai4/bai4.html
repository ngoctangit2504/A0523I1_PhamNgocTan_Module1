<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let a = prompt('Nhập số thứ nhất');
    let b = prompt('Nhập số thứ hai');
    let c = prompt('Nhập số thứ ba');

    if (a > (b & c)) {

        alert(a + 'là số lớn nhất');
    } else if (b > c & a) {

        alert(b + 'là số lớn nhất');
    } else {

        alert(c +'là số lớn nhất');
    }
</script>
</body>
</html>
