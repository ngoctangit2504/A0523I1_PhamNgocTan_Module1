<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    let n;
    n = prompt('Nhập vào một số nguyên');

    if (0 < n && n < 120 ) {
        alert(n+' Là tuổi của một người');
    } else {
        alert('Số nguyên nhập vào không phải tuổi của người')
    }
</script>
</body>
</html>
