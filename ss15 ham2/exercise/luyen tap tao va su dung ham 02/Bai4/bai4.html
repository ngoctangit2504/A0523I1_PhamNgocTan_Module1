<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h3>
    Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    Nếu là ký tự số hàm trả về true, ngược lại trả về false.
</h3>
<hr>
<input type="text" id="input" placeholder="Ký tự nhập vào">
<button type="button" onclick="kiemTra()">Kiểm tra giá trị</button>
<script>
    function checkValue() {
       let number = document.getElementById('input').value;
       if (isNaN(number)) {
           alert("giá trị nhập vào không phải number .")
       } else {
           alert("Giá trị nhập vào là number .")
       }
    }

    function kiemTra() {
        checkValue()
    }
</script>
</body>
</html>
