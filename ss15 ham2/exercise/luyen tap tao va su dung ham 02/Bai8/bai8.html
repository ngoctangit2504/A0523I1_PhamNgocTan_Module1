<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<h3>
    Viết hàm truyền vào mảng số nguyên bất kỳ,
    sau đó đảo ngược mảng số nguyên đó.
</h3>
<hr>
<button type="button" onclick="batDau()">Bắt đầu</button>

<script>
    function daoMang(a) {
        a.reverse();
        document.write('Mảng sau khi khởi tạo : '+a);
    }

    function batDau() {
        let arr = [1,5,6,8];
        document.write('Mảng khởi tạo :'+arr+'<br>');
        daoMang(arr);
    }
</script>

</body>
</html>
