<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h3>Ứng dụng tìm tên chòm sao tương ứng</h3>
<img width="50" height="50" src="https://bedental.vn/wp-content/uploads/2022/12/Cuoi-tuoi-chay-mo-hoi.jpg">
<hr>
<button type="button" onclick="searchStar()">Bấm để tìm chòm sao tương ứng</button>

<script>
    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    
    function duyetMang() {
        let a = prompt("Nhập sao trong hàm :")
        for (let i = 0 ;i < arr1.length; i++) {
            if (a == arr1[i]) {
                a = i;
                break;
            } else if (a != arr1[i]) {
                alert('Sao bạn nhập bị sai');
                break;
            }
        }
        return a;
    }

    function searchStar() {
        alert('Chòm sao tương ứng '+arr2[duyetMang()])
    }

</script>
</body>
</html>
