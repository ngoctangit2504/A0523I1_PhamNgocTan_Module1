<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<h3>Viết chương trình tìm V.</h3>
<hr>
<script>
    let arr = new Array(10);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử tại vị trí "+ i +" :");
    }
    document.write("Mảng của chúng ta :"+"<br>" + arr + '<br>');
    if (arr.includes("v")) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
