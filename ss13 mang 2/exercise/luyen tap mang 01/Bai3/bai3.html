<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<h3>Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.
    In ra giá trị trung bình của các phần tử trong mảng.</h3>
<script>
    let arr = new Array(6);
    let max = [0];
    let sum = 0;
    let avg ;
    for (i =0; i<arr.length;i++) {
        arr[i] = +prompt('Nhập phần tử tại vị trí ' +i+' :');
        if (max < arr[i]){
            max = arr[i];
        }
        sum += arr[i];
    }
    avg =sum/arr.length;
document.write('Giá trị lớn nhất trong các phần tử là : ' + max + '<br>');
document.write("Tổng giá trị các phần tử là : " + sum + '<br>');
document.write("Giá trị trung bình các phần tử là : " + avg);
</script>
</body>
</html>
