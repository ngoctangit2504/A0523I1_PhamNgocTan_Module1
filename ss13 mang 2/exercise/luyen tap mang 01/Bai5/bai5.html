<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h3>Viết chương trình đếm số nguyên âm trong một chuỗi</h3>
<script>
    let str = prompt("Nhập chuỗi ví dụ :");
    let vcount = 0;
    let ccount = 0;
    str = str.toLowerCase();
    for ( let i=0;i<str.length;i++) {
        let ch = str.charAt(i);
        if (ch=='a' ||ch=='e' || ch=='i'||ch=='o'||ch=='u') {
            vcount++
        } else if (ch >='a' && ch <='z') {
            ccount++;
        }
    }
    document.write("Số nguyên âm : "+vcount);
    document.write("Số phụ âm :" + ccount);
</script>
</body>
</html>
