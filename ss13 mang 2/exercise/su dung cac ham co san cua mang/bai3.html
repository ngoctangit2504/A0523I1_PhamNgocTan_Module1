<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let str = prompt('Nhập dãy chuỗi mà bạn muốn');
    let chuHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let chuThuong = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for (let i=0;i<str.length;i++) {
        if (chuHoa.includes(str[i])) {
            result.push(str[i].toLowerCase());
        } else if (chuThuong.includes(str[i])) {
            result.push(str[i].toUpperCase());
        } else {
            result.push(str[i]);
        }
    }
    alert(result.join(''))
</script>
</body>
</html>
