<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h3>
    Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
</h3>
<p>Cho mảng.</p>
<p>
    arr = [
    [1,2,3],
    [5,6,8],
    [7,3,3]
    ];
</p>
<hr>
<script>
    let arr = [
        [1,2,3],
        [5,6,8],
        [7,3,3]
    ];
    let arrSoNguyen = [];

    function soNguyen() {
        for (let i = 0; i< arr.length ; i++){
            for (let j = 0; j< arr[i].length; j++){
                if ((arr[i][j] > 1) && (arr[i][j] % 1 == 0) && (arr[i][j] % 2 != 0)){
                    arrSoNguyen.push(arr[i][j]);
                }
            }
        }
        document.write('Các số nguyên trong mảng là: '+arrSoNguyen+'<br>');
        document.write('Có '+arrSoNguyen.length+' số nguyên trong mảng.');
    }
    soNguyen();
</script>
</body>
</html>
