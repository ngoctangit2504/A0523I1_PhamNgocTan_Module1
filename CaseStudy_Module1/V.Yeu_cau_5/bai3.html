<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h3>
    Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều.
</h3>
<p>Cho mảng.</p>
<p>
    arr = [
    [1,2,3],
    [5,6,8],
    [7,3,3]
    ];
</p>
<hr>
<button onclick="maxArr()">Tìm max</button>
<button onclick="minArr()">Tìm min</button>
<script>
    let arr = [
        [1,2,3],
        [5,6,8],
        [7,3,3]
    ];
    let max = arr[0][0];
    let min = arr[0][0];

    function maxArr() {
        for (let i=0; i<arr.length; i++) {
            for (let j =0; j <arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        alert('Giá trị lớn nhất trong mảng 2 chiều trên là: '+max);
    }

    function minArr() {
        for (let i=0; i<arr.length; i++) {
            for (let j =0; j <arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        alert('Giá trị nhỏ nhất trong mảng 2 chiều trên là: '+min);
    }
</script>
</body>
</html>
