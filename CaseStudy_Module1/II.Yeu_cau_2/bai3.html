<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h3>
    Vẽ tam giác cân rỗng có chiều cao h do người dùng nhập vào.
</h3>
<hr>

<script>
    let h = prompt('Nhập chiều cao.');
    let m = h;
    let n = h;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= 2*h-1; j++) {
            if (j == m || j == n || i == h) {
                document.write("*");
            } else {
                document.write("&nbsp ");
            }
        }
        m--;
        n++;
        document.write("<br>");
    }
</script>
</body>
</html>
