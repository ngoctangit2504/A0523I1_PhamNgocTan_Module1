<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h3>
    Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
    ⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
</h3>
<hr>

<script>
    function kiTuTrungNhau() {

        let a = prompt('Nhập xâu a.');
        let b = prompt('Nhập xâu b.');
        let kt = 0;
        for (let i = 0; i < a.length; i++) {
            if (a.includes(b[i])) {
                kt ++;
            }
        }
        document.write('Số kí tự trùng trong 2 xâu là: '+kt);
    }
    kiTuTrungNhau();
</script>
</body>
</html>
